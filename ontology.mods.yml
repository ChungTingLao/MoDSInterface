---
version: "0.0.3"
namespace: "mods"
author: "CMCL Innovations"

ontology:

  ################ RELATIONSHIPS  ################
  hasPart:
    default_rel: true
    description: "default relationship"
    inverse: mods.isPartOf
    subclass_of:
      - cuba.activeRelationship

  isPartOf:
    description: "inverse of the default relationship"
    inverse: mods.hasPart
    subclass_of:
      - cuba.passiveRelationship

################ MAIN ENTITIES ################
#================================================#
  Simulation:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        cardinality: 1
        range: mods.Algorithms
    - mods.hasPart:
        cardinality: 1
        range: mods.InputData
    - mods.hasPart:
        cardinality: 1
        range: mods.AnalyticModel

  MultiObjectiveSimulation:
    subclass_of:
    - mods.Simulation
    - mods.hasPart:
        cardinality: 1
        range: mods.ParetoFront

  Algorithms:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        range: mods.AlgorithmItem

  InputData:
    subclass_of:
    - mods.DataSet

  DataSet:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        cardinality: some
        range: mods.DataPoint

  ParetoFront:
    subclass_of:
    - mods.DataSet

  AnalyticModel:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        cardinality: some
        range: mods.Function

  DataPoint:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        cardinality: some
        range: mods.DataPointItem

  DataPointItem:
    subclass_of:
    - cuba.entity
    attributes:
      mods.name:
      mods.value:

  AlgorithmItem:
    subclass_of:
    - cuba.entity
    - mods.hasPart:
        cardinality: some
        range: mods.Variables
    attributes:
      mods.name:
      mods.type:

  Function:
    subclass_of:
    - cuba.entity
    attributes:
      mods.name:
      mods.formula:

  Variables:
    subclass_of:
    - cuba.entity
    attributes:
      mods.name:
      mods.type:
      mods.objective:

  formula:
    subclass_of:
    - cuba.attribute
    datatype: STRING

  value:
    subclass_of:
    - cuba.attribute

  name:
    subclass_of:
    - cuba.attribute
    datatype: STRING

  type:
    subclass_of:
    - cuba.attribute
    datatype: STRING

  objective:
    subclass_of:
    - cuba.attribute
    datatype: STRING