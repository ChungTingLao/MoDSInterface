---
version: "0.0.4"
namespace: "mods"
author: "CMCL Innovations"

ontology:
  ################ RELATIONSHIPS  ################
  hasPart:
    default_rel: true
    description: "default relationship"
    inverse: mods.isPartOf
    subclass_of:
      - cuba.activeRelationship

  isPartOf:
    description: "inverse of the default relationship"
    inverse: mods.hasPart
    subclass_of:
      - cuba.passiveRelationship

  ################ MAIN ENTITIES ################
  #================================================#
  Simulation:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: 1
          range: mods.Algorithm
      - mods.hasPart:
          cardinality: 1
          range: mods.InputData
      - mods.hasPart:
          cardinality: 1
          range: mods.AnalyticModel
      - mods.hasPart:
          cardinality: 1
          range: mods.JobID

  MultiObjectiveSimulation:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.ParetoFront

  HighDimensionalModelRepresentationSimulation:
    subclass_of:
      - mods.Simulation

  MultiObjectiveSimulationOnly:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.ParetoFront

  Algorithm:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.Variable
    attributes:
      mods.name:
      mods.type:
      mods.maxNumberOfResults: None
      mods.saveSurrogate: None
      mods.loadSurrogate: None

  InputData:
    subclass_of:
      - mods.DataSet

  DataSet:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.DataPoint

  ParetoFront:
    subclass_of:
      - mods.DataSet

  AnalyticModel:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.Function

  DataPoint:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.DataPointItem

  DataPointItem:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.value:

  JobID:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.JobIDItem

  JobIDItem:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:

  Function:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.formula:

  Variable:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.type:
      mods.objective: None
      mods.minimum: None
      mods.maximum: None
      mods.weight: None

  formula:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  value:
    subclass_of:
      - cuba.attribute

  name:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  type:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  saveSurrogate:
    subclass_of:
      - cuba.attribute
    datatype: BOOL

  loadSurrogate:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  objective:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  minimum:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  maximum:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  weight:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  maxNumberOfResults:
    subclass_of:
      - cuba.attribute
    datatype: STRING
